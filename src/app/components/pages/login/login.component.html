<p>
  <ngb-alert *ngIf="showAlert" [dismissible]="true">
    <strong>Warning!</strong> Credenciales incorrectas
  </ngb-alert>
</p>

<div id="login">
  <h3 class="text-center text-white pt-5">Login form</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form id="login-form" [formGroup]="loginForm" novalidate (ngSubmit)="onLogin()">
            <h3 class="text-center text-info">{{ title }}</h3>
            <div class="form-group">
              <label for="username" class="text-info">Username:</label><br>
              <input type="text" name="username" id="username" class="form-control" formControlName="username">
            </div>
            <div class="form-group">
              <label for="password" class="text-info">Password:</label><br>
              <input type="password" name="password" id="password" class="form-control" formControlName="password">
            </div>
            <div class="form-group">
              <br>
              <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
